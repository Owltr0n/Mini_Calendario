<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex">
        <div class="calendario">
            <div class="mes flex">
                <!-- Icono atras -->
                <span class="material-symbols-outlined antes">
                    arrow_back
                    </span>
                <div class="content">
                    <h1>JULIO</h1>
                    <p>Mier Julio 5 2022</p>
                </div>
                <!-- Icono adelante -->
                <span class="material-symbols-outlined siguiente">
                    arrow_forward
                    </span>
            </div>
            <div class="semana flex">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mier</div>
                <div>Jue</div>
                <div>Vier</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            <div class="dias flex">
                <div class="diasPrevios">27</div>
                <div class="diasPrevios">28</div>
                <div class="diasPrevios">29</div>
                <div class="diasPrevios">30</div>
                <div class="diasPrevios">31</div>
                <div>1</div>
                <div class="hoy">5</div>
                <div>31</div>
                <div class="diasSig">1</div>
                <div class="diasSig">2</div>
                <div class="diasSig">3</div>
                <div class="diasSig">4</div>
                <div class="diasSig">5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
